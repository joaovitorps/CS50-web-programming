<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        border: solid 1px;
        border-collapse: collapse;
      }

      td,
      th {
        border: solid 1px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Charachter Name</th>
          <th>Hair Color</th>
          <th>Is Important</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Naruto</td>
          <td>Yellow</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td>Rock Lee</td>
          <td>Black</td>
          <td>No</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
