{% extends "tasks/layout.html" %} {% block body %}
<h1 class="">Tasks</h1>
<form method="POST" action="{% url 'tasks:create' %}">
  {% csrf_token %}
  <input type="text" name="task" />
  <button type="submit">add</button>
  <div>
    <a href="{% url 'tasks:create' %}">go to anothe page</a>
  </div>
</form>
<ul>
  {% for task in tasks %}
  <li>{{ task }}</li>
  {% empty %}
  <h6>No tasks yet</h6>
  {% endfor %}
</ul>
{% endblock %}
