{% extends 'flights/layout.html' %} {% block body%}
<h1>Flights</h1>
{% for flight in flights %}
<div class="flex">
  <a href="{% url 'flights:flight' flight.id %}">Details</a>
  <div>{{flight}} during {{flight.duration}} minutes</div>
</div>
{% empty %}
<div>No Flights</div>
{% endfor %} {% endblock %}
